{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center mb-2">
  <h1 class="mb-0">Products</h1>
  <a href="{{ url_for('admin_add_product') }}" class="btn btn-primary ml-auto">Add product</a>
</div>
<div class="table-responsive">
<table class="table table-hover">
  <thead><tr><th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Image</th><th style="width:180px"></th></tr></thead>
  <tbody>
  {% for p in products %}
    <tr>
      <td>{{ p['id'] }}</td>
      <td>{{ p['name'] }}</td>
      <td>{{ p['category'] }}</td>
      <td>${{ '%.2f'|format(p['price']) }}</td>
      <td class="small text-truncate" style="max-width:260px">{{ p['image'] }}</td>
      <td>
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('admin_edit_product', product_id=p['id']) }}">Edit</a>
        <form class="d-inline" method="post" action="{{ url_for('admin_delete_product', product_id=p['id']) }}" onsubmit="return confirm('Delete this product?')">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="6"><div class="alert alert-secondary">No products yet.</div></td></tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
